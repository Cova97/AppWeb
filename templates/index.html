{% extends 'base.html' %}
{% block content %} 
<div>
    <h1>Tareas Completas</h1>
    <ol>
        {% for t in response.completed %}
            <li>
                {{t.name}}
            </li>
        {% endfor %}
    </ol>
</div>

<div>
    <h1>Tareas Incompletas</h1>
    <ol>
        {% for t in response.incompleted %}
            <li>
                {{t.name}}
            </li>
        {% endfor %}
    </ol>
</div>

<div>
    <form method="post">
        <div class="form-outline">
            <input type="text" id="text" name="name" class="form-control" />
            <label class="form-label" for="typeText">Add Task</label>
        </div>
        <div>
            <button type="submit" class="btn btn-success btn-rounded" id="button">ADD</button>
        </div>
    </form>
    
</div>

<div>
    <form method="put">
        <div class="form-outline">
            <input type="text" id="id" name="id" class="form-control" />
            <label class="form-label" for="typeText">Update Task</label>
        </div>
        <div>
            <button type="submit" class="btn btn-info btn-rounded" id="button">UPDATE</button>
        </div>
    </form>
</div>

{% endblock %}
